<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>BoolZap</title>
	</head>
	<body>
		<div class="main-top">
			<div class="window">
				<div class="contacts">
					<div class="contacts-header">
						<div class="user-avatar">
							<img
								src="img/avatar_8.jpg"
								alt="User Avatar"
								class="header-avatar round"
							/><span>Alessandro</span>
						</div>
						<div class="contacts-header-buttons">
							<i class="fa-solid fa-circle-notch"></i>
							<i class="fa-solid fa-message"></i>
							<i class="fa-solid fa-ellipsis-vertical"></i>
						</div>
					</div>
					<div class="notifies-warning">
						<div class="bell round"><i class="fa-solid fa-bell-slash"></i></div>
						<div class="label">
							<div class="">Ricevi notifiche di nuovi messaggi</div>
							<div class="grey underline">Attiva notifiche desktop</div>
						</div>
					</div>
					<div class="contacts-search">
						<label for="search"
							><i class="fa-solid fa-magnifying-glass"></i
						></label>
						<input
							type="text"
							id="search"
							placeholder="Cerca o inizia una nuova chat"
						/>
					</div>
					<div class="contacts-container">
						<div class="contacts-list">
							<div class="contact">
								<div class="avatar-block">
									<img
										src="/img/avatar_1.jpg"
										alt="Contact Avatar"
										class="contact-avatar round"
									/>
									<div class="contact-label">
										<div class="contact-name">Michele</div>
										<div class="contact-last-message grey">
											Ultimo messagio inviato
										</div>
									</div>
								</div>
                                <div class="time-last-message">
                                    <div class="grey">12.00</div>
                                </div>
							</div>
							<div class="contact">
								<div class="avatar-block">
									<img
										src="/img/avatar_1.jpg"
										alt="Contact Avatar"
										class="contact-avatar round"
									/>
									<div class="contact-label">
										<div class="contact-name">Michele</div>
										<div class="contact-last-message grey">
											Ultimo messagio inviato
										</div>
									</div>
								</div>
                                <div class="time-last-message">
                                    <div class="grey">12.00</div>
                                </div>
							</div>
							<div class="contact">
								<div class="avatar-block">
									<img
										src="/img/avatar_1.jpg"
										alt="Contact Avatar"
										class="contact-avatar round"
									/>
									<div class="contact-label">
										<div class="contact-name">Michele</div>
										<div class="contact-last-message grey">
											Ultimo messagio inviato
										</div>
									</div>
								</div>
                                <div class="time-last-message">
                                    <div class="grey">12.00</div>
                                </div>
							</div>
							<div class="contact">
								<div class="avatar-block">
									<img
										src="/img/avatar_1.jpg"
										alt="Contact Avatar"
										class="contact-avatar round"
									/>
									<div class="contact-label">
										<div class="contact-name">Michele</div>
										<div class="contact-last-message grey">
											Ultimo messagio inviato
										</div>
									</div>
								</div>
                                <div class="time-last-message">
                                    <div class="grey">12.00</div>
                                </div>
							</div>
							
						</div>
						<div class="contacts-scrollbar"></div>
					</div>
				</div>
				<div class="messages">
					<div class="messages-header"></div>
					<div class="messages-container">
						<div class="messages-main"></div>
						<div class="messages-scrollbar"></div>
					</div>
					<div class="messages-input"></div>
				</div>
			</div>
		</div>
		<div class="main-bottom"></div>
	</body>
</html>
